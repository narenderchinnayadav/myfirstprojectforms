<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
   <div class="container">
<header>Registration form</header>
    <form action="">
      <div class="inbox-1">
        <label class="box1" for="name">Full Name</label>
        <input type="text" id="name" placeholder="full name" required>
        </div>
        
        
        <div class="inbox-1">
          <label class="box1" for="email">Email address</label>
          <input type="email" id="email" placeholder="email" required>
        </div>
        

          <div class="inbox-2">
            <label  for="phonenumer">Phone Number</label>
         <br>
            <input type="tel" id="phonenumber" placeholder="email" required>
          </div>
           

            <div class="inbox-2">
              <label  for="birth">Birth of date</label>
              <br>
              <input class="box2" type="date" id="birth" placeholder="mm/dd/yyyy" required>
            </div>
              <br>

              <div class="gender">
                <label for="gender">Gender</label>
                
                <input  type="radio" name="Gender" id="male">
                 <label for="male">Male</label>
                 <input type="radio" name="Gender" id="female">
                 <label for="male">FeMale</label>
                 <input   type="radio" name="Gender" id="prefer">
                 <label for="male">Prefer no to say</label>
                <br>

                <div class="inbox-1">
                  <label for="address">Address</label>
                  <br>
                  <input type="textarea" id="address" placeholder="Enter the Address" required>
                  <br>
                  <input type="textarea" id="address" placeholder="Enter the street Address" required>
                  <br>
                </div>

                  <button>Submit</button>

              </div>


      </div>
    </form>
   </div>
</body>
</html>
