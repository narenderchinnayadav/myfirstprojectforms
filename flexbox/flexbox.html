<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex practice</title>
  </head>
  <body>
    <div style="margin-top: 30px; display: flex">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 30px; display: flex">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div
      style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
        height: 80px;

        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: center, end, start;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
        height: 80px;

        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: center;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
        height: 80px;

        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: center;
        justify-content: space-between;
        align-items: stretch, start, end, center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
